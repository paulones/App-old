<ui:composition template="/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Página principal</ui:define>
    <ui:define name="metadata-components">
        <f:event type="preRenderComponent" listener="#{homeBean.init()}"/>
    </ui:define>
    <ui:define name="page-styles">
        <!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
        <!-- END PAGE LEVEL PLUGIN STYLES -->
        <!-- BEGIN PAGE STYLES -->
        <style>
            .feeds li .col1{width:80% !important}
            .feeds li .col2{width:20% !important;float:right !important ;}
            .feeds li .col2 > .date{float:right}
            .feed-label{width:250px;float:left}
            .cont-search{float:right;overflow:hidden;}
            .feeds li .col1 > .cont-search > .cont-col1 > .label {display: inline-block;padding: 5px 4px 6px 5px;text-align: center;vertical-align: middle;}
        </style>
        <!-- END PAGE STYLES -->
    </ui:define>
    <ui:define name="content">
        <!-- BEGIN PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN PAGE TITLE e BREADCRUMB-->
                <h3 class="page-title">
                    Home <small>Página principal</small>
                </h3>
                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="home.xhtml">Home</a>
                    </li>
                </ul>
                <!-- END PAGE TITLE e BREADCRUMB-->
            </div>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT -->
        <!--/row-->
        <div class="row">
            <!-- BEGIN PIE CHART PORTLET-->
            <div class="col-md-6">
                <div class="portlet box blue-chambray">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-bar-chart-o"></i>Processos
                        </div>
                    </div>
                    <div class="portlet-body">
                        <h4>Contagem dos processos por seus respectivos status.</h4>
                        <div id="pizza_chart" class="chart">
                        </div>
                    </div>
                </div>
            </div>
            <!-- END PIE CHART PORTLET-->
            <!-- BEGIN REVENUE CHART PORTLET-->
            <div class="col-md-6">
                <div class="portlet box blue-chambray">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-money"></i>Arrecadação
                        </div>
                        <div class="tools">
                            <div class="btn-group pull-right">
                                <span class="interactive revenue-back-reload">
                                    <i class="fa fa-chevron-circle-left"> </i>
                                </span>
                                <span id="anoRevenue"></span>
                                <span class="interactive revenue-next-reload" >
                                    <i class="fa fa-chevron-circle-right"> </i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <h4>Arrecadação mensal por parte dos processos.</h4>
                        <div id="site_activities_loading">
                            <img src="../../assets/admin/layout/img/loading.gif" alt="loading"/>
                        </div>
                        <div id="site_activities_content" class="display-none">
                            <div id="site_activities" style="height: 228px;"/>
                        </div>
                        <div style="margin: 20px 0 10px 30px">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 col-xs-6 text-stat">
                                    <span class="label label-sm label-success">
                                        Previsão: </span>
                                    <h3 id="previsao">R$0</h3>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-6 text-stat">
                                    <span class="label label-sm label-info">
                                        Arrecadação: </span>
                                    <h3 id="arrecadacao">R$0</h3>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-6 text-stat">
                                    <span class="label label-sm label-warning">
                                        Processos: </span>
                                    <h3 id="processosCount">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END REVENUE CHART PORTLET-->
        </div>
        <!--/row-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN INTERACTIVE CHART PORTLET-->
                <div class="portlet box blue-chambray">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-dashboard"></i>Movimentação
                        </div>
                        <div class="tools">
                            <div class="btn-group pull-right">
                                <span class="interactive interactive-back-reload">
                                    <i class="fa fa-chevron-circle-left"> </i>
                                </span>
                                <span id="ano"></span>
                                <span class="interactive interactive-next-reload" >
                                    <i class="fa fa-chevron-circle-right"> </i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <h4>Movimentação anual do sistema.</h4>
                        <div id="interactive_chart" class="chart">
                        </div>
                    </div>
                </div>
                <!-- END INTERACTIVE CHART PORTLET-->
            </div>
        </div>
        <!--/row-->
        <div class="row">
            <div class="col-md-12">
                <div class="portlet box blue-chambray">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-bell-o"></i>Últimas Atividades
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-default" href="#" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                    Filtrar <i class="fa fa-angle-down"></i>
                                </a>
                                <div class="dropdown-menu hold-on-click dropdown-checkboxes pull-right filter-by">
                                    <label><input name="filter" value="pf" type="checkbox" checked="checked"/> Pessoas Físicas</label>
                                    <label><input name="filter" value="pj" type="checkbox" checked="checked"/> Pessoas Jurídicas</label>
                                    <label><input name="filter" value="pjud"  type="checkbox" checked="checked"/> Processos Judiciais</label>
                                    <label><input name="filter" value="padm" type="checkbox" checked="checked"/> Processos Administrativos</label>
                                    <label><input name="filter" value="pjs" type="checkbox" checked="checked"/> Sucessões Empresariais</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <div class="scroller" style="height: 300px;" data-always-visible="1" data-rail-visible="0">
                            <ul class="feeds">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/row-->
        <!-- END PAGE CONTENT -->
    </ui:define>
    <ui:define name="page-scripts">
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <!-- IMPORTANT! fullcalendar depends on jquery-ui-1.10.3.custom.min.js for drag e drop support -->
        <script src="assets/global/plugins/jquery.timeago.js" type="text/javascript"></script>
        <script src="assets/global/plugins/jquery.timeago.pt-br.js" charset="UTF-8" type="text/javascript"></script>
        <script type="text/javascript" src="assets/global/plugins/datatables/media/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>

        <script src="assets/global/plugins/flot/jquery.flot.min.js"></script>
        <script src="assets/global/plugins/flot/jquery.flot.resize.min.js"></script>
        <script src="assets/global/plugins/flot/jquery.flot.pie.min.js"></script>
        <script src="assets/global/plugins/flot/jquery.flot.stack.min.js"></script>
        <script src="assets/global/plugins/flot/jquery.flot.crosshair.min.js"></script>
        <script src="assets/global/plugins/flot/jquery.flot.categories.min.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="assets/admin/pages/scripts/home.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <script>
            jQuery(document).ready(function() {
                Metronic.init(); // init metronic core componets
                Layout.init(); // init layout
                Home.init();
            });
        </script>
    </ui:define>
</ui:composition>
