<ui:composition template="/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Página principal</ui:define>
    <ui:define name="metadata-components">
        <f:event type="preRenderComponent" listener="#{homeBean.init()}"/>
    </ui:define>
    <ui:define name="page-styles">
        <!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
        <!-- END PAGE LEVEL PLUGIN STYLES -->
        <!-- BEGIN PAGE STYLES -->
        <style>
            .feeds li .col1{width:80% !important}
            .feeds li .col2{width:20% !important;float:right !important ;}
            .feeds li .col2 > .date{float:right}
            .feed-label{width:250px;float:left}
            .cont-search{float:right;overflow:hidden;}
            .feeds li .col1 > .cont-search > .cont-col1 > .label {display: inline-block;padding: 5px 4px 6px 5px;text-align: center;vertical-align: middle;}
        </style>
        <!-- END PAGE STYLES -->
    </ui:define>
    <ui:define name="content">
        <!-- BEGIN PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN PAGE TITLE e BREADCRUMB-->
                <h3 class="page-title">
                    Home <small>Página principal</small>
                </h3>
                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="home.xhtml">Home</a>
                    </li>
                </ul>
                <!-- END PAGE TITLE e BREADCRUMB-->
            </div>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT -->
        <div class="row ">
            <div class="col-md-12 col-sm-6">
                <!--/row-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-rocket"></i>Abertura X Fechamentos
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse">
                            </a>
                            <a href="javascript:;" class="reload">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="chart_3" class="chart" style="padding: 0px; position: relative;">
                            <canvas class="flot-base" width="1052" height="300" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 1052px; height: 300px;">

                            </canvas>
                            <div class="flot-text" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; font-size: smaller; color: rgb(84, 84, 84);">
                                <div class="flot-x-axis flot-x1-axis xAxis x1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;">
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 22px; text-align: center;">0</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 95px; text-align: center;">1</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 168px; text-align: center;">2</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 240px; text-align: center;">3</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 313px; text-align: center;">4</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 386px; text-align: center;">5</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 459px; text-align: center;">6</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 532px; text-align: center;">7</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 604px; text-align: center;">8</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 677px; text-align: center;">9</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 747px; text-align: center;">10</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 820px; text-align: center;">11</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 892px; text-align: center;">12</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 284px; left: 965px; text-align: center;">13</div>
                                </div>
                                <div class="flot-y-axis flot-y1-axis yAxis y1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;">
                                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 249px; left: 1px; text-align: right;">-1.0</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 192px; left: 1px; text-align: right;">-0.5</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 136px; left: 5px; text-align: right;">0.0</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 80px; left: 5px; text-align: right;">0.5</div>
                                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 23px; left: 5px; text-align: right;">1.0</div>
                                </div>
                            </div>
                            <canvas class="flot-overlay" width="1052" height="300" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 1052px; height: 300px;">

                            </canvas>
                            <div class="legend">
                                <div style="position: absolute; width: 80px; height: 30px; top: 13px; right: 13px; opacity: 0.85; background-color: rgb(255, 255, 255);"> </div>
                                <table style="position:absolute;top:13px;right:13px;;font-size:smaller;color:#545454">
                                    <tbody>
                                        <tr>
                                            <td class="legendColorBox">
                                                <div style="border:1px solid #ccc;padding:1px">
                                                    <div style="width:4px;height:0;border:5px solid rgb(237,194,64);overflow:hidden"></div>

                                                </div>
                                            </td>
                                            <td class="legendLabel" style="width: 66px;">sin(x) = 0.83</td>
                                        </tr>
                                        <tr>
                                            <td class="legendColorBox">
                                                <div style="border:1px solid #ccc;padding:1px">
                                                    <div style="width:4px;height:0;border:5px solid rgb(175,216,248);overflow:hidden">

                                                    </div>

                                                </div>
                                            </td>
                                            <td class="legendLabel" style="width: 66px;">cos(x) = 0.56</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <div class="portlet box blue-chambray">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-bell-o"></i>Atividades Recentes
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-default" href="#" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                    Filtrar <i class="fa fa-angle-down"></i>
                                </a>
                                <div class="dropdown-menu hold-on-click dropdown-checkboxes pull-right filter-by">
                                    <label><input name="filter" value="PF" type="checkbox" checked="checked"/> Pessoas Físicas</label>
                                    <label><input name="filter" value="PJ" type="checkbox" checked="checked"/> Pessoas Jurídicas</label>
                                    <label><input name="filter" value="PJUD"  type="checkbox" checked="checked"/> Processos Judiciais</label>
                                    <label><input name="filter" value="PADM" type="checkbox" checked="checked"/> Processos Administrativos</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="scroller" style="height: 300px;" data-always-visible="1" data-rail-visible="0">
                            <ul class="feeds">
                            </ul>
                        </div>
                    </div>
                </div>
                <!--/row-->
            </div>
            <div class="col-md-4 col-sm-6"></div>
        </div>
        <!-- END PAGE CONTENT -->
        <h:form prependId="false">
            <h:inputHidden id="idfk" value="#{templateBean.idfk}"/>
            <h:inputHidden id="tabela" value="#{templateBean.tabela}"/>
            <h:commandLink class="info-refresher">
                <f:ajax execute="idfk tabela" listener="#{templateBean.exibirModalLog()}" render=":modal-pf :modal-pj :modal-pjud"/>
            </h:commandLink>
        </h:form>
    </ui:define>
    <ui:define name="page-scripts">
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <!-- IMPORTANT! fullcalendar depends on jquery-ui-1.10.3.custom.min.js for drag e drop support -->
        <script src="assets/global/plugins/jquery.timeago.js" type="text/javascript"></script>
        <script src="assets/global/plugins/jquery.timeago.pt-br.js" charset="UTF-8" type="text/javascript"></script>
        <script type="text/javascript" src="assets/global/plugins/datatables/media/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="../assets/admin/pages/scripts/charts.js"></script>
        <script type="text/javascript" src="../assets/global/plugins/flot/jquery.flot.categories.min.js"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="assets/admin/pages/scripts/home.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <script>
            jQuery(document).ready(function() {
                Metronic.init(); // init metronic core componets
                Layout.init(); // init layout
                Home.init();
            });
        </script>
    </ui:define>
</ui:composition>
