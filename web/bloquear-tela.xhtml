<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" lang="en">
    <h:head>
        <meta charset="utf-8"/>
        <title>Login - Bloqueio</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <f:metadata>
            <f:event type="preRenderComponent" listener="#{bloquearTelaBean.init()}"/>
            <f:view encoding="ISO-8859-1"/> 
        </f:metadata>
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <link href="assets/admin/pages/css/lock.css" rel="stylesheet" type="text/css"/>
        <!-- END PAGE LEVEL STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link href="assets/global/css/components.min.css" rel="stylesheet" type="text/css"/>
        <link id="style_color" href="assets/admin/layout/css/themes/default.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
        <!-- END THEME STYLES -->
        <link rel="shortcut icon" href="/assets/global/img/favicon.ico"/>
    </h:head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <h:body>
        <div class="page-lock">
            <div class="page-logo">
                <h3 class="form-title login-title">App</h3>
            </div>
            <div class="page-body">
                <img class="page-lock-img" src="assets/admin/pages/media/profile/profile-avatar.png" alt=""/>
                <div class="page-lock-info">
                    <h1>#{bloquearTelaBean.usuario.nome}</h1>
                    <span class="email">
                        #{bloquearTelaBean.usuario.email} </span>
                    <span class="locked">
                        Bloqueado </span>
                    <h:panelGroup layout="block" styleClass="alert alert-danger password-error" rendered="#{!bloquearTelaBean.senhaCorreta}">
                        <button class="close" data-close="alert"></button>
                        <span>
                            Senha incorreta. </span>
                    </h:panelGroup>
                    <h:form prependId="false" class="form-inline login-form">
                        <div class="form-group input-icon input-group input-medium">
                            <i class="fa fa-lock"></i>
                            <h:inputSecret styleClass="form-control input-secret" value="#{bloquearTelaBean.senha}" autocomplete="off" p:placeholder="Senha" id="password"/>
                            <span class="input-group-btn">
                                <button id="button-unlock" class="btn blue icn-only"><i class="m-icon-swapright m-icon-white"></i></button>
                                <h:commandLink styleClass="submit-login" action="#{bloquearTelaBean.login()}"/>
                            </span>
                        </div>
                        <!-- /input-group -->
                        <div class="relogin">
                            <h:commandLink action="#{bloquearTelaBean.voltarAoLogin()}">
                                Você não é #{bloquearTelaBean.usuario.nome.split(' ')[0]} ? </h:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="page-footer-custom">
                2014 © PRCC.
            </div>
        </div>
        <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
        <!-- BEGIN CORE PLUGINS -->
        <!--[if lt IE 9]>
        <script src="assets/global/plugins/respond.min.js"></script>
        <script src="assets/global/plugins/excanvas.min.js"></script> 
        <![endif]-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/crypto.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <script src="assets/global/scripts/combined_metronic-layout.min.js" type="text/javascript"></script>
        <script src="assets/admin/pages/scripts/lock.js"></script>
        <script>
            jQuery(document).ready(function() {
                Metronic.init(); // init metronic core components
                Layout.init(); // init current layout
                Lock.init();
            });
        </script>
        <!-- END JAVASCRIPTS -->
    </h:body>
    <!-- END BODY -->
</html>
